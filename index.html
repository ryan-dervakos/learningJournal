<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Learning Journal</title>
  <meta name="description" content="Your Thinking Style">
  <meta name="author" content="taolin.co.uk">
  <!-- Latest compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/chartist.css"> -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript" src="tincan.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<div class="container" id="">
  <div class="row vertical-center" style="    background: #F1F1F1;">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="taolinPanel">
        <div id="contentPanel" class="row">
          <h1>Learning Journal</h1>
          <hr>
          <p><span>Name: </span> <span>{{name}}</span></p>
          <p><span>Date: </span> <span>Date</span></p>
          <p><span>Module: </span> <span>
            <select v-model="selectedModule">
            <option v-for="module in modules" v-bind:value="module.value">
              {{ module.text }}
            </option>
          </select>
          </span></p>
          <p><span>Topic:  </span> <span>
            <select v-model="selectedTopic" v-on:change="getandsetreflection">
            <option v-for="topic in topics" v-bind:value="topic.value">
              {{ topic.text }}
            </option>
          </select>
          </span></p>
          <hr>
          <p>My thoughts: <textarea v-model="message" id="refText" placeholder="add multiple lines"></textarea>
          </p>
          <button v-on:click="submit">Save</button>
        </div>
      </div>
    </div>
  </div>

</div>

</body>
<script type="text/javascript" src="src/main.js"></script>
</html>
